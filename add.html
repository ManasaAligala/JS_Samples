<html>
    <body>
        <input type="text" id="num1" placeholder="Enter number 1"><br><br>
        <input type="text" id="num2" placeholder="Enter number 2"><br><br>
        <button onclick="add()">Add</button>
        <p id="ev">Result will be here</p>
        <input type="text" id="num3" placeholder="Enter number 3"><br><br>
        <input type="text" id="num4" placeholder="Enter number 4"><br><br>
        <p id="cv">Result will be here</p>
        <button onclick="sub()">sub</button>
        <script>
            function add(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)+parseInt(num2);
                document.getElementById("ev").innerHTML=op;
            }
            function sub(){
                const num3=document.getElementById("num3").value;
                const num4=document.getElementById("num4").value;
                const op=parseInt(num3)-parseInt(num4);
                document.getElementById("cv").innerHTML=op;
                
            }
        </script>
    </body>
</html>
